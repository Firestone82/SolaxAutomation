solax:
  modbus:
    # Modbus TCP connection
    host: 192.168.0.31
    port: 502
    # Time management required for modbus
    time:
      # Delay between two requests
      delay: 1000
  # ID of the inverter in modbus, can differ if you have multiple inverters
  unitId: 1
  # Advanced password for the inverter
  password: 2014
  url:
    portal: "https://global.solaxcloud.com/user-center/"
    report: "https://global.solaxcloud.com/blue/#/plant-list"
    exportedData: "https://global.solaxcloud.com/blue/#/task-list"
  credentials:
    username: "YOUR_USERNAME"
    password: "YOUR_PASSWORD"

# API for electricity prices provided to grid
# - Documentation: https://spotovaelektrina.cz/api
ote:
  baseUrl: "https://spotovaelektrina.cz"

cez:
  url:
    portal: "https://dip.cezdistribuce.cz/irj/portal/"
    export: "https://pnd.cezdistribuce.cz/cezpnd2/external/data/export"
  meterId: 123456789
  credentials:
    username: "YOUR_USERNAME"
    password: "YOUR_PASSWORD"

data:
  # Path to the directory where the data will be stored
  directory: "data"

# API for weather data
# - Documentation: https://www.meteosource.com/documentation
meteosource:
  api:
    url: "https://www.meteosource.com/api/"
    key: "YOUR_API_KEY"
  # Location for weather data. Lat and lon is always better. How to find is described in the documentation
  location:
    placeId: "prague"
    # Coordinates for the location
    lat: 50.0755
    lon: 14.4378

automation:
  export:
    enabled: true
    power:
      min: 100
      max: 3950
      reduced: 2000
    minPrice: 0.5
  sell:
    enabled: true
    minPrice: 2.5
    minBattery: 40
    window:
      startHour: 18
      endHour: 22
    armCron: 0 0 16 * * *
  weather:
    enabled: true
    threshold:
      cloudy: 5
      thunderstorm: 10
    thunderstormHourForecast: 2

# Logging configuration
logging:
  config: classpath:log4j2.xml